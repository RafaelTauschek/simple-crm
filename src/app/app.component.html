<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="./assets/img/logo.png" alt="logo">
    </div>

    <ul class="menu-items">
      <li routerLink="/home"><mat-icon>home</mat-icon>Home</li>
      <li routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
      <li routerLink="/products"><mat-icon>inventory</mat-icon>Products</li>
      <li routerLink="/kanban"><mat-icon>task</mat-icon>Kanban</li>
      <li routerLink="/calender"><mat-icon>event</mat-icon>Calender</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="toolbar-left">
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </div>
        <mat-icon (click)="logout()">logout</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
