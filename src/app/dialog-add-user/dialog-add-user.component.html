<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="pad-t8">
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>First name</mat-label>
            <input matInput [(ngModel)]="user.firstName" placeholder="First name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last name">
          </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth date</mat-label>
            <input matInput [(ngModel)]="birthDate" matInput  [matDatepicker]="dp" placeholder="Birth date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
          </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput [(ngModel)]="user.street" matInput placeholder="Street + House No.">
          </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input matInput [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="user.city" matInput placeholder="City">
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
