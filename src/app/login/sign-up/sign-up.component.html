Register

<mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input [(ngModel)]="user.email" matInput placeholder="pat@example.com" required>
</mat-form-field>

<mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input [(ngModel)]="user.password" matInput [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>

<mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input [(ngModel)]="user.confirmPassword" matInput [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>

<button (click)="register()" mat-button>Register</button>
